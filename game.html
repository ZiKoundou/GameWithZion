<!DOCTYPE html>
<html lang="en">
    <head>
        <!--padding doesnt push divs out-->
        <style>
           * {
                box-sizing: border-box
            }
        </style>
        
        
    </head>
    
    <body> 

        <div style = "text-align: center;margin-top: 80px;" >
            <p>Player 1 attack is C and player 2 attack is period, This is for ur referecnce Zion</p>
        </div>

        <div style=" display: flex; justify-content: center; align-items: center;">
        <!--red container-->
        <div style="position: relative;display: inline-block;">
            <!--smaller red container-->
            <div style="
                position: absolute; 
                display: flex; 
                width: 100%;
                align-items: center;
                padding: 20px">
                <!--player 1 health -->
                <div style="position: relative; height: 45px; width: 100%; display: flex; justify-content: flex-end;">
                    <!--missing health-->
                    <div style="background-color: rgb(233, 230, 230);height: 45px; width: 100%"></div>   
                    <!--health-->  
                    <div 
                    id="playerHealth"
                    style="position: absolute; background: rgb(17, 224, 17);
                    top: 0;
                    bottom: 0;
                    right: 0;
                    width: 100%"
                    ></div>
                </div> 

                <!-- spacer-->
                <div style="width:50px;height: 100px; flex-shrink: 0;"></div>

                <!--player 2 health-->
                <div style="position: relative; height: 45px; width: 100%;">
                    <!--missing health-->
                    <div style="background-color: rgb(233, 230, 230); height: 45px;"></div>   
                    <!--health-->  
                    <div 
                    id="player2Health"
                    style="position: absolute; background: rgb(17, 224, 17);
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0"
                    ></div>
                </div>   
            </div>
            <canvas></canvas>
        </div>
        </div>
   


    <script src="index.js"></script>
    </body>
